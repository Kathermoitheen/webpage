<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid d-flex justify-content-center">
        <form name="Registerform" action="login.html" onsubmit="return validate()" style="width: 400px;" class="m-5 p-5 bg-success">
            <h2 class="d-flex justify-content-center">Registration Form</h2>
            <div>
                <label for="Username" class="form-label">Username</label>
                <input name="Username" id="Username" type="text" class="form-control" required>
            </div>
            <div>
                <label for="Email" class="form-label">Email</label>
                <input pattern="[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+/.[a-z]{2,4}$
                " name="Email" id="Email" type="email" class="form-control" required>
            </div>
            <div>
                <label for="Password" class="form-label">Password</label>
                <input name="Password" id="Password" type="password" class="form-control" required>
            </div>
            <div >
                <label for="ConfirmPassword" class="form-label">Confirm Password</label>
                <input name="ConfirmPassword" id="ConfirmPassword" type="password" class="form-control" required>
            </div>
            <div class="d-flex justify-content-center pt-4">
                <h5>Already have an account? <a href="login.html">Login</a></h4>
            </div>
            <div class="d-flex justify-content-center pt-4">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
            
        </form>
    </div>

    <script>
        function validate() {
            var username = document.getElementById("Username").value;
            var email = document.getElementById("Email").value;
            var password = document.getElementById("Password").value;
            var confirmPassword = document.getElementById("ConfirmPassword").value;

            if (username === "" || email === "" || password === "" || confirmPassword === "") {
                alert("Please fill in all fields.");
                return false;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }

            // Store user data in local storage
            var userData = {
                username: username,
                email: email,
                password: password // Note: This should be hashed in a real application for security
            };

            // Convert userData object to JSON string and store in local storage
            localStorage.setItem("userData", JSON.stringify(userData));

            alert("Registration successful.");
            return true;
        }
    </script>
</body>
</html>
