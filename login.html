<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid d-flex justify-content-center">
        <form name="LoginForm" onsubmit="return validate()" action="index.html" style="width: 400px;" class="m-5 p-5 bg-info">
            <h2 class="d-flex justify-content-center">Login Form</h2>
            <div>
                <label for="LoginEmail" class="form-label">Email</label>
                <input name="LoginEmail" id="LoginEmail" type="text" class="form-control" required>
            </div>
            <div>
                <label for="LoginPassword" class="form-label">Password</label>
                <input name="LoginPassword" id="LoginPassword" type="password" class="form-control" required>
            </div>
            <div class="d-flex justify-content-center pt-5">
                <button class="btn btn-primary" type="submit">Login</button>
            </div>
        </form>
    </div>

    <script>
        function validate() {
            var email = document.getElementById("LoginEmail").value;
            var password = document.getElementById("LoginPassword").value;

            if (email === "" || password === "") {
                alert("Please fill in all fields.");
                return false;
            }

            // Retrieve user data from localStorage
            var storedData = localStorage.getItem("userData");
            if (storedData) {
                var userData = JSON.parse(storedData);
                if (email === userData.email && password === userData.password) {
                    alert("Login successful!");
                    localStorage.setItem("LoggedIn",true);
                    return true;
                } else {
                    alert("Invalid username or password.");
                    return false;
                }
            } else {
                alert("User data not found. Please register first.");
                return false;
            }
        }
    </script>
</body>
</html>
